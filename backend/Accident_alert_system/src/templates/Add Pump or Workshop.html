{% extends 'admin_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="addpumporworkshop1#about" >
  <table width="200" border="1" id="customers" class="table table-hover table-dark" >
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Phone No </td>
      <td><label>
        <input type="text" name="textfield3" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>Latitude</td>
      <td><label>
        <input type="text" name="textfield4" required/>
      </label></td>
    </tr>
    <tr>
      <td>Longitude</td>
      <td><label>
        <input type="text" name="textfield5" required/>
      </label></td>
    </tr>
    <tr>
       <tr>
      <td>status</td>
      <td><label>
        <input type="text" name="textfield6" required/>
      </label></td>
    </tr>
      <td>Type</td>
      <td><label>
        <div align="center">
          <select name="select" required>
            <option>pump</option>
            <option>workshop</option>
          </select>
          </div>
      </label></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Add" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
