{% extends 'admin_index.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="viewdetails1">
  
  <table width="200" border="1" class="table table-hover table-dark" >
    <tr>
      <th colspan="3"><label>
        <div align="center">Date
           <input type="date" name="textfield" />
        </div>
      </label></th>
      <th colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Search" />
          </div>
      </label></th>
    </tr>
    <tr>
      <th>Time</th>
      <th>Date</th>
      <th>Username</th>
      <th>A_id</th>

    </tr>
    {% for i in date %}
    <tr>
      <td>&nbsp;{{i['time']}}</td>
      <td>&nbsp;{{i['date']}}</td>
      <td>&nbsp;{{i['fname']}}{{i['lname']}}</td>
      <td>&nbsp;{{i['aid']}}</td>

    </tr>
    {% endfor %}
        </table>
</form>
</body>
<!--</html>-->
{% endblock %}
