{% extends 'admin_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-hover table-dark">
    <tr>
      <td><div align="center">Name</div></td>
      <td><div align="center">Place</div></td>
      <td><div align="center">Phone</div></td>
      <td><div align="center">E-mail</div></td>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['fname']}}{{i['lname']}}</td>
      <td>{{i['place']}}</td>
      <td>{{i['phone']}}</td>
      <td>{{i['email']}}</td>
      <td><div align="center">
        {% if i['type']=='user' %}
        <p><a href="blockusers?id={{i['lid']}}">Block</a></p>
        {% else %}
        <p><a href="unblockusers?id={{i['lid']}}">Unblock</a></p>
        {% endif %}
      </div></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
