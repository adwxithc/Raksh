<body>
		<!--header-->
		<div class="header-w3l">
			<h1>REGISTRATION FORM</h1>
		</div>
		<!--//header-->
		<!--main-->
		<div class="main-w3layouts-agileinfo">

	           <!--form-stars-here-->
						<div class="wthree-form">

							<form action="hospital_register" method="post">
								<div class="form-sub-w3">
									 <input type="text" name="textfield" placeholder="HOSPITAL NAME " required="" required pattern="[A-Z a-z.]{3,25}"/>


                                <div>

							 		<input type="text" name="textarea" placeholder="PLACE" required=""  required pattern="[A-Z a-z.]{3,25}"/>
                                </div>
							<!--	<div class="icon-w3">
									<i class="fa fa-user" aria-hidden="true"></i>
								</div> -->



                                 <div>
									<input type="text" name="textfield2" placeholder="POST" required=""  required pattern="[A-Z a-z.]{3,25}"/>
                                 </div>
                                    <div>




									<input type="text" name="textfield3" placeholder="PIN" required="" required pattern="[0-9]{6}"/>




                                <input type="text" name="textfield24" placeholder="PHONE"  required pattern="[6789][0-9]{9}"/>



                                    <input type="text" name="textfield5" placeholder="EMAIL"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>

								</div>

								<div>
									<input type="text" name="textfield10" placeholder="LATTITUDE"  required/>

                                    </div>
									<div>
									<input type="text" name="textfield11" placeholder="LONGITUDE" required="" required/>

                                    </div>




                                    <div>
									<input type="text" name="textfield6" placeholder="Username " required="" required/>

                                    </div>




									<input type="password" name="textfield7" placeholder="Password" required="" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                                  </div>





								<div class="submit-agileits">
									<input type="submit" value="register">
								</div>
							</form>

						</div>
				<!--//form-ends-here-->

		</div>
		<!--//main-->
		<!--footer-->
		<div class="footer">
		</div>
		<!--//footer-->
